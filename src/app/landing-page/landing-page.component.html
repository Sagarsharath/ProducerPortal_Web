<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="sidenav">
        <img src="http://dev.cogitate.us/producerportal_web/assets/Images/client-logo.png" style="background-color:white;" height="40" width="160">
        <div>
            <label  (click)="changeComponent('dashboard')">DashBoard</label>            
            <label (click)="changeComponent('1')">Premium Report</label>
            <label (click)="changeComponent('1')">Agency details</label>
            <label (click)="changeComponent('1')">Marketing Brochure</label>
        </div>
    </div>
    <div class="topnav">
        <div class="topnav-right">
            <label style='align-items:center'>Welcome {{name}}</label>
            <label (click)="logOut()">Logout</label>
        </div>
    </div>
    <div class='main'>
       
        <div class='allcharts' *ngIf="renderComponent=='dashboard'">
            <div class="date-picker">
                <div class="select-style">
                  <select>
                    <option value="Yearly">Yearly</option>
                    <!-- <option value="warsawjs_2">Half-Yearly</option>
                    <option value="warsawjs_3">Monthly</option> -->
                  </select>
                </div>
                <div class="select-style">
                  <select  [(ngModel)]="selectedYear" (change)="dsChange()">
                    <option *ngFor="let x of years" [ngValue]="x">{{x}}</option>
                  </select>
                </div>             
          </div>
                <app-dashboard  [fromDate]="fromDate.value" [toDate]="toDate.value"></app-dashboard>
        </div>
        <div class='singlechart'>
        </div>
    </div>
</body>
