
<div class="add-agent">
    <button (click)="openDialog()" mat-button>
        <mat-icon >add_box </mat-icon>Add Agent
    </button>
</div>
<div>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TITLE </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="address1">
        <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
        <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> PHONE </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openDialog(element)" mat-button>
                    <mat-icon >edit </mat-icon>
                </button>
            </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openDeleteDialog(element)" mat-button>
                    <mat-icon >delete_outline </mat-icon>
                </button>
            </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--  <mat-progress-bar mode="indeterminate"></mat-progress-bar> --> 
    <mat-paginator [pageSizeOptions]="[ 10,15, 20]" showFirstLastButtons></mat-paginator>
</div>
