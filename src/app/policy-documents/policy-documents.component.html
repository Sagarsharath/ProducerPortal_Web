<form class="policy-documents">
    <mat-form-field>
        <input type="search" matInput placeholder="Policy Number" value="" length="10" [(ngModel)]="policyNumber"
            name="policyNumber">
    </mat-form-field>
    <button (click)="searchPolicies(policyNumber)" mat-button>
        <mat-icon>search</mat-icon>Search Policies
    </button>
</form>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Suggested Policies </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>9*
